<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
  crossorigin="anonymous"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      margin: 8px;
    }
    .button {
      margin: 8px;
    }
    .form-content {
      margin: 32px;
    }
  </style>
</head>
<body>
  <form class="form-content">
    <div class="form-input">
      <input type="text" name="primaryLanguage" value="HTML" disabled>
    </div>
    <div class="form-input">
      <input type="checkbox" name="agree" unchecked>
    </div>
    <div class="form-input">
      <input type="checkbox" name="like" checked readonly>
    </div>
    <div class="form-input">
      <input type="color" name="favoriteColor" value="#ff7f50">
    </div>
    <div class="form-input">
      <input type="date" name="birthDate" value="2021-01-02">
    </div>
    <div class="form-input">
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div class="form-input">
      <input type="email" name="email" value="example@domain.com" required>
    </div>
    <div class="form-input">
      <input type="file" name="avatar">
    </div>
    <div class="form-input">
      <input type="mounth" name="startLeaerning" value="2020-01">
    </div>
    <div class="form-input">
      <input type="number" name="favouriteNumber" value="17">
    </div>
    <div class="form-input">
      <textarea name="story"  cols="30" rows="5" placeholder="A long time ago..."
      ></textarea>
    </div>
    <div class="form-input">
      <input type="password" name="password" value="secret">
    </div>
    <div class="languages">
      <input type="radio" id="html" name="language" >
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" checked>
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" >
      <label for="javascript">JavaScript</label>
    </div>
    <div class="form-input">
      <input type="range" name="learningProgress" value="30">
    </div>
    <div class="form-input"> 
      <select name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
    </div>
    <div class="form-input">
      <input type="search" name="search" placeholder="Type first letters...">
    </div>
    <div class="form-input">
      <input type="time" name="lunchEnd" value="14:01">
    </div>
    <div class="form-input">
      <input type="url" name="website" placeholder="https://website.com" required>
    </div>
    <div class="form-input">
      <input type="week" name="birthWeek" value="2021-W51">
    </div>
    <button class="button" type="submit">Save</button>
  </form>
</body>
</html>
