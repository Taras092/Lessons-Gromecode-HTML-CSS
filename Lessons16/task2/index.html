<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
  crossorigin="anonymous"
  />
  <style>
    div {
      margin: 16px;
    }
  </style>
</head>
<body>
  <form>
   <div class="input-form">
     <label for="form-label-text-lastName">Last Name</label>
     <input type="text" id="form-label-text-lastName" name="lastName" value="Emerson" readonly>
   </div>
   <div class="input-form">
     <label for="label-age">Age</label>
     <input type="number" id="label-age" min="3" max="10" name="age" value="17" required>
   </div>
   <div class="input-form">
     <input type="checkbox" id="accept-checkbox" name="agree" disabled>
     <label for="accept-checkbox">Accept terms and conditions</label>
   </div>
   <div class="choose-gender">
     <input type="radio" id="gender-male" name="gender" >
     <label for="gender-male">Male</label>
     <input type="radio" id="gender-female" name="gender"> 
     <label for="gender-female">Female</label>
     <input type="radio" id="gender-secret" name="gender" checked disabled>
     <label for="gender-secret">Secret</label>
   </div>
   <div class="input-form">
     <textarea name="description" maxlength="10" placeholder="Write discription"
     ></textarea>
   </div>
   <div class="input-form">
     <button type="submit">Submit</button>
   </div>
  </form>
</body>
</html>
