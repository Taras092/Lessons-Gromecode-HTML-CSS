<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
  crossorigin="anonymous"
  />
  <style>
  .input-form {
    margin: 16px;
  }
  .choose-gender {
    margin: 16px;
  }
  </style>
</head>
<body>
  <div class="input-form">
    <input type="text" name="lastName" value="Emerson">
  </div>
  <div class="input-form">
    <input type="number" name="age" value="17">
  </div>
  <div class="input-form">
    <input type="checkbox" id="accept-checkbox" name="agree">
    <label for="accept-checkbox">Accept terms and conditions</label>
  </div>
  <div class="choose-gender">
    <input type="radio" id="gender-male" name="gender" checked>
    <label for="gender-male">Male</label>
    <input type="radio" id="gender-female" name="gender"> 
    <label for="gender-female">Female</label>
    <input type="radio" id="gender-secret" name="gender">
    <label for="gender-secret">Secret</label>
  </div>
  <div class="input-form">
    <textarea name="description" placeholder="Write description..."
    ></textarea>
  </div>
  <div class="input-form">
    <button type="submit">Submit</button>
  </div>
</body>
</html>
